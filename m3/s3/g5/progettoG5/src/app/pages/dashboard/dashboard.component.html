<div class="conatiner">
  <div class="row justify-content-center">
    <div class="col-6">
      <app-add-product></app-add-product>
    </div>
  </div>
  <div class="row">
    <div
      class="card col-3"
      style="width: 18rem"
      *ngFor="let product of productsArr"
    >
      <img src=" {{ ' product.imageUrl ' }} " class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.price }}
        </p>
        <a href="#" class="btn btn-primary">Edit</a>
      </div>
    </div>
  </div>
</div>
