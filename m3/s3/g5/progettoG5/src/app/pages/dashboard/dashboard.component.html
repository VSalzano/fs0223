<div class="conatiner">
  <div class="row justify-content-center">
    <div class="col-6">
      <app-add-product></app-add-product>
    </div>
  </div>
  <div class="row my-5 px-3 justify-content-center">
    <div
      class="card col-3 px-0 mx-3 g-4"
      style="width: 18rem"
      *ngFor="let product of productsArr"
    >
      <img [src]="product.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.price }}
        </p>
        <button class="btn btn-primary me-3">Edit</button>
        <button class="btn btn-danger" (click)="delete(product.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
