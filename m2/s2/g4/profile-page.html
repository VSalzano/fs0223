<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/71103f2634.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex justify-content-center py-xl-5">

    <div class="profile-main container p-3 bg-dark m-0">
        <div class="row">
            <div class="col-10 bg-dark d-flex flex-column">
                    <nav class="navbar navbar-expand-lg bg-body-dark">                        
                            <a class="navbar-brand" href="homepage.html">
                                <img class="logo" src="assets/icons/netflix_logo.png">
                            </a>                        
                    </nav>                    
            </div>
        </div>
        <div class="row mt-3">
            <div>
                <h1 class="profile-title text-light text-center">Edit Profile</h1>
            </div>
        </div>
        
        <div class="row justify-content-center my-5">            
            <div class="col-12 col-xl-2 mb-3 me-xl-5 d-flex justify-content-center">
                <a href="#"><img src="assets/icons/avatar.png" class="img-fluid"></a>
            </div>
            <div class="col-xl-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-secondary" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
        
                <label class="d-block text-light mt-4" for="cars">Language:</label>
                <select class="d-block mt-2 mb-3 bg-dark text-light" name="cars" id="cars" form="carform">
                    <option value="english">English</option>
                    <option value="italiano">Italiano</option>
                    <option value="español">Español</option>
                    <option value="deutsch">Deutsch</option>
                </select>
                <hr class="border border-secondary border-2 opacity-50">
                <div>
                    <label class="d-block text-light mt-4 mb-2" for="cars"><h4>Maturity Settings:</h4></label>
                    <select class="d-block mt-2 bg-dark text-light mb-2" name="cars" id="cars" form="carform">
                        <option value="volvo">All Maturity Ratings</option>
                        <option value="saab">Kids</option>
                    </select>
                    <p class="text-light">Show titles of all maturity ratings for this profile</p>
                    <button type="button" class="btn btn-dark border border-light px-4 mb-3">Edit</button>

                    <hr class="border border-secondary border-2 opacity-50">

                    <h4 class="text-light">Autoplay Controls</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                            Autoplay next episode in a series on all devices.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                            Autoplay previews while browsing on all devices.
                        </label>
                    </div>
                </div>
            </div>            
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-dark border border-light px-4 m-3">Save</button>
                <button type="button" class="btn btn-dark border border-light px-4 m-3">Cancel</button>
                <button type="button" class="btn btn-dark border border-light px-4 m-3">Delete Profile</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
  </body>
</html>
