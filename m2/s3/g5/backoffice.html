<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retrogaming store - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="assets/imgs/logo.svg" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container bg-dark">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h2 class="my-4 text-center">Crea nuovo prodotto</h2>
          <form id="product-form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
              />
              <label for="product-name">Nome prodotto:</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                style="height: 150px"
                id="product-description"
                required
              ></textarea>
              <label for="product-description">Descrizione:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="product-brand"
                required
              />
              <label for="product-brand">Brand:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="product-img"
                required
              />
              <label for="product-img">URL immagine:</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="product-price"
                required
              />
              <label for="product-price">Prezzo:</label>
            </div>
            <div class="d-flex justify-content-between">
              <button
                class="btn btn-primary p-2 px-5 mt-4"
                type="submit"
                id="save-button"
              >
                CREA PRODOTTO
              </button>
              <button
                class="btn btn-danger p-2 px-5 mt-4 d-none"
                type="submit"
                id="delete-button"
              >
                ELIMINA PRODOTTO
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
